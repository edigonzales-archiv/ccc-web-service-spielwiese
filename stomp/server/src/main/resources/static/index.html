<!DOCTYPE html>
<html>
<head>
<title>Hello WebSocket</title>
<link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="main.css" rel="stylesheet">
<script src="webjars/jquery/jquery.min.js"></script>
<script src="webjars/sockjs-client/sockjs.min.js"></script>
<script src="webjars/stomp-websocket/stomp.min.js"></script>
<script src="app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row">
				<form>
					<div class="form-group">
						<label for="connect">WebSocket connection:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
		</div>
		<div class="row">&nbsp;</div>
		<div class="row">
		
				<form>
					<div class="form-group">
						<label for="uuid">Linkage UUID?</label> <input type="text"
							id="linkage-uuid" class="form-control" value="7bbb0846-17ec-11e8-accf-0ed5f89f718b">
					</div>

					<div class="form-group">
						<label for="message">Message?</label> <textarea rows="5"
							id="message" class="form-control">{"apiVersion": 1.0, "sender": "app"}</textarea>
					</div>

					<button id="send" class="btn btn-default" type="submit">Send</button>
				</form>


			<div class="row">
				<div class="col-md-12">
					<table id="conversation" class="table table-striped">
						<thead>
							<tr>
								<th>Response:</th>
							</tr>
						</thead>
						<tbody id="greetings">
						</tbody>
					</table>
				</div>
			</div>
		</div>
</body>
</html>
